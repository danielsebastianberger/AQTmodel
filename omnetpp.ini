## channel delay randomization with weibull distribution
[Config cdBB]
network = networks.VarBB
**.initialSetSize = 100
**.injectionRate = ${0.8..1.0 step 0.01}
**.adType = "BB"
**.packetLength = 1250 bytes
**.gaussianInjTime = "0 0"
**.datarate = 10Mbps
**.channel.weibull = ${"0 0","1.0227 24.95","1.1082 3.713"}
repeat = 50

