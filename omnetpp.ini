## imperfect adversary node synchronization

[Config iaBB]
network = networks.BB
**.initialSetSize = 100
**.injectionRate = ${0.8..1.0 step 0.01}
**.adType = "BB"
**.packetLength = 1250 bytes
**.gaussianInjTime = ${"1 0.25","0.953 0.56","0.3 1.155"}
sim-time-limit = 100s
repeat = 50

